<div class="input {{ mod }}">
  <input type="{{ type }}" class="input__field" name="{{ name }}" placeholder="{{ placeholder }}" value="{{ value }}" />
  {{#if iconName}}
    {{{ icon name=iconName width=iconWidth height=iconHeight mods=iconName }}}
  {{/if}}
  {{#if meta}}
    <span class="input__meta">{{{ meta }}}</span> 
  {{/if}}
</div>
