<main class="page-main">

  </h2>
  {{> toolbar}}
  {{> tags}}
  <div class="object-details">
    <div class="object-details__left">
      <div class="object-details__label">Диаграма свода рынка</div>

        <div id="region-map" class="region-map__content"></div>
      </div>
    </div>
  </div>
  {{> table-facility}}
</main>
